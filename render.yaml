services:
  - type: web
    name: crypto-ai-trading-bot
    env: python
    # استفاده از نسخه دقیق برای جلوگیری از کامپایل مجدد
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.10
      - key: LOG_LEVEL
        value: INFO
      - key: TZ
        value: UTC
    healthCheckPath: /api/health
    autoDeploy: true
    # بخش Disk حذف شد چون در پلن رایگان پشتیبانی نمی‌شود

databases:
  - name: trading-db
    plan: free
    databaseName: trading_db
    user: trading_user
